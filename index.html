<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Al Najah Linktree</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <!-- Preloader -->
  <div class="preloader">
    <lottie-player
      src="assets/lottie/preloader.json"
      background="transparent"
      speed="1"
      style="width: 180px; height: 180px;"
      loop
      autoplay>
    </lottie-player>
  </div>

  <!-- Main Content -->
  <main class="container">
    <!-- Logos -->
    <div class="logo-stack">
      <img src="./assets/images/logo/IconOnly.png" alt="Logo Icon" class="logo-icon" />
      <img src="./assets/images/logo/TextOnly.png" alt="Al Najah Auto Repairing" class="logo-text" />
    </div>

    <!-- Quick Contact Icons -->
    <div class="quick-icons">
      <a href="tel:0588042311" class="quick-icon" title="Call Us">
        <lord-icon src="https://cdn.lordicon.com/fpvaxfly.json" trigger="loop" colors="primary:#e86830" style="width:34px;height:34px"></lord-icon>
        <noscript><img src="./assets/icons/call.png" alt="Call" /></noscript>
      </a>
      <a href="https://wa.me/971588042311" class="quick-icon" title="WhatsApp">
        <lord-icon src="https://cdn.lordicon.com/wwsllqpi.json" trigger="loop" colors="primary:#e86830" style="width:34px;height:34px"></lord-icon>
        <noscript><img src="./assets/icons/whatsapp.png" alt="WhatsApp" /></noscript>
      </a>
    </div>

    <!-- Linktree Buttons -->
    <div class="buttons">
      <a href="https://maps.app.goo.gl/4KYV6XpBP2sZzkpt6" class="glow-button" target="_blank">
        <div class="icon-box">
          <lord-icon src="https://cdn.lordicon.com/szzviyeh.json" trigger="loop" colors="primary:#e86830" style="width:26px;height:26px"></lord-icon>
        </div>
        Get Directions
      </a>
      <a href="https://alnajahautorepairing.com" class="glow-button" target="_blank">
        <div class="icon-box">
          <lord-icon src="https://cdn.lordicon.com/qvlwoymy.json" trigger="loop" colors="primary:#e86830" style="width:26px;height:26px"></lord-icon>
        </div>
        Visit Our Website
      </a>
      <a href="https://g.page/r/CdLg0X0c1BhaEBM/review" class="glow-button" target="_blank">
        <div class="icon-box">
          <lord-icon src="https://cdn.lordicon.com/awjeikyj.json" trigger="loop" colors="primary:#e86830" style="width:26px;height:26px"></lord-icon>
        </div>
        Leave a Google Review
      </a>
      <a href="https://www.instagram.com/alnajah_autorepairing/" class="glow-button" target="_blank">
        <div class="icon-box">
          <lord-icon src="https://cdn.lordicon.com/xuoapdes.json" trigger="loop" colors="primary:#e86830" style="width:26px;height:26px"></lord-icon>
        </div>
        Instagram
      </a>
      <a href="https://www.facebook.com/profile.php?viewas=100000686899395&id=61576038509540" class="glow-button" target="_blank">
        <div class="icon-box">
          <lord-icon src="https://cdn.lordicon.com/raawsqec.json" trigger="loop" colors="primary:#e86830,secondary:#ffffff" style="width:26px;height:26px"></lord-icon>
        </div>
        Facebook
      </a>
      <a href="mailto:support@alnajahautorepairing.com" class="glow-button" target="_blank">
        <div class="icon-box">
          <lord-icon src="https://cdn.lordicon.com/ftasfhkn.json" trigger="loop" colors="primary:#e86830,secondary:#ffffff" style="width:26px;height:26px"></lord-icon>
        </div>
        Email Us
      </a>
    </div>

    <!-- Footer -->
    <footer class="footer">

      <div><a href="https://www.digitalzoneprint.com" target="_blank">Powered by Digital Zone</a></div>

</html>
